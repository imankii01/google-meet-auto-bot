<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health Check & Google Meet Automation</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container py-5">
      <div class="row justify-content-center align-items-center min-vh-100">
        <!-- Server Status -->
        <div class="col-lg-5 mb-4">
          <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
              <h1 class="h5">System Health Check</h1>
            </div>
            <div class="card-body text-center">
              <div class="mb-3">
                <img
                  src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif"
                  class="img-fluid rounded"
                  alt="Health Check Animation"
                />
              </div>
              <p class="h5 mb-2">
                Status:
                <span class="badge bg-success">{{ health_data.status }}</span>
              </p>
              <p class="text-muted">Timestamp: {{ health_data.timestamp }}</p>
            </div>
          </div>
        </div>

        <!-- Google Meet Automation Form -->
        <div class="col-lg-5">
          <div class="card shadow">
            <div class="card-header bg-secondary text-white text-center">
              <h1 class="h5">Join Google Meet</h1>
            </div>
            <div class="card-body">
              <form id="meetForm">
                <div class="mb-3">
                  <label for="meet_link" class="form-label"
                    >Google Meet URL</label
                  >
                  <input
                    type="url"
                    id="meet_link"
                    name="meet_link"
                    class="form-control"
                    placeholder="https://meet.google.com/xyz-abc-def"
                    required
                  />
                  <div class="invalid-feedback">
                    Please enter a valid Google Meet URL.
                  </div>
                </div>
                <div class="mb-3">
                  <label for="meeting_duration" class="form-label"
                    >Meeting Duration (minutes)</label
                  >
                  <input
                    type="number"
                    id="meeting_duration"
                    name="meeting_duration"
                    class="form-control"
                    placeholder="30"
                    min="1"
                    required
                  />
                  <div class="invalid-feedback">
                    Please enter a valid meeting duration (minimum 1 minute).
                  </div>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">
                    Join Meeting
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Form Validation and API Submission
      document
        .getElementById("meetForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const form = e.target;
          if (!form.checkValidity()) {
            form.classList.add("was-validated");
            return;
          }

          const meetUrl = document.getElementById("meet_link").value;
          const meetingDuration =
            document.getElementById("meeting_duration").value;

          try {
            const response = await fetch("/join-meet", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                meet_link: meetUrl,
                meeting_duration: meetingDuration
              })
            });

            const result = await response.json();
            if (response.ok) {
              alert("Meeting joined successfully!");
            } else {
              alert(`Error: ${result.message}`);
            }
          } catch (error) {
            alert("Failed to join the meeting. Please try again.");
            console.error(error);
          }
        });
    </script>
  </body>
</html>
