<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health Check</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="container d-flex flex-column align-items-center justify-content-center min-vh-100"
    >
      <div class="card shadow" style="width: 100%; max-width: 600px">
        <div class="card-header bg-primary text-white text-center">
          <h1 class="h4">System Health Check</h1>
        </div>
        <div class="card-body text-center">
          <div class="mb-3">
            <img
              src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif"
              class="img-fluid rounded"
              alt="Health Check Animation"
            />
          </div>
          <p class="h5 mb-2">
            Status:
            <span class="badge bg-success">{{ health_data.status }}</span>
          </p>
          <p class="text-muted">Timestamp: {{ health_data.timestamp }}</p>
        </div>
        <div class="card-footer text-center">
          <a href="/" class="btn btn-outline-primary">Back to Home</a>
        </div>
      </div>
    </div>
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
